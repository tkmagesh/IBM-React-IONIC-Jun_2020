<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Intro</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script>
        window.addEventListener('load', onDocumentLoaded);
        var counter = 0;
        function onDocumentLoaded(){
            var btnRender = document.getElementById('btnRender');
            btnRender.addEventListener('click', onBtnRenderClick);
        }

        function onBtnRenderClick(){
            ++counter;
            var appEle = React.createElement('div', null, 
                React.createElement('h1', null, 'Welcome to React.js!'),
                React.createElement('hr'),
                React.createElement('section', null, 
                    React.createElement('span', null, 'Counter : '),
                    React.createElement('span', null, counter)
                ),
                React.createElement('section', null, 
                    React.createElement('h3', null, 'Introduction - ' + counter),
                    React.createElement('p', null, 'Aliquip laborum nostrud laboris ipsum do. Ullamco eu excepteur excepteur do. Minim anim id deserunt ut cillum officia veniam irure. Adipisicing do est ad quis commodo commodo occaecat fugiat labore aliqua magna consectetur magna exercitation. Commodo proident dolor ipsum laboris Lorem ipsum nostrud.'),
                    React.createElement('p', null, 'Laborum enim mollit enim do elit velit deserunt incididunt sint velit. Aute anim in occaecat velit do nostrud. Quis minim et commodo aliqua aute amet cillum veniam.')
                ),
                React.createElement('section', null,
                    React.createElement('h3', null, 'Advantages'),
                    React.createElement('ol', null, 
                        React.createElement('li', null, 'Simplicity'),
                        React.createElement('li', null, 'Declarative')
                    )
                )
            );
            ReactDOM.render(appEle, document.getElementById('root'));

        }

        
    </script>
</head>
<body>
    <input type="button" value="Render" id="btnRender">
    <div id="root"></div>
</body>
</html>
