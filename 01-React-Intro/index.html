<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Intro</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script>
        window.addEventListener('load', onDocumentLoaded);
        var counter = 0;
        function onDocumentLoaded(){
            var btnRender = document.getElementById('btnRender');
            btnRender.addEventListener('click', onBtnRenderClick);
        }

        function onBtnRenderClick(){
            ++counter;
            document.getElementById('divCounter').innerText = counter;
            var h1 = React.createElement('h1', { id: 'heading-1' }, 'Welcome to DOM! - ' + counter);
            ReactDOM.render(h1, document.getElementById('root'));

        }

        
    </script>
</head>
<body>
    <input type="button" value="Render" id="btnRender">
    <div id="divCounter">

    </div>
    <div id="root"></div>
</body>
</html>
