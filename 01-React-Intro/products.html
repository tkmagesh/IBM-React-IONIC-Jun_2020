<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Products</title>
    <style>
        #root > h1 {
            color : red;
        }
    </style>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        class Products extends React.Component{
            state = { 
                productNames : [ ],
                newProductName : ''
            };

            onAddNewClick = () => {
                this.setState({ productNames : [...this.state.productNames, this.state.newProductName ]});
            }

            onProductNameChange = (evt) => {
                this.setState({ newProductName : evt.target.value });
            }

            render = () => {
                const { productNames } = this.state;
                return(
                    <React.Fragment>
                        <h1>Products</h1>
                        <hr/>
                        <label htmlFor="">Product Name :</label>
                        <input type="text" onChange={this.onProductNameChange} />
                        <input type="button" value="Add New" onClick={this.onAddNewClick}/>
                        <ol>
                            { productNames.map((productName, index) =>(<li key={index}>{productName}</li>)) }
                        </ol>
                    </React.Fragment>
                )
            }
        }

        const ProductsCount = () => (
            <div>
                <label>Count : </label>
                <span> [0] </span>
            </div>
        )
        ReactDOM.render(
                <div>
                    <ProductsCount />    
                    <Products/>
                </div>
            , document.getElementById('root'));
    </script>
</head>
<body>
    <div id="root">
        
    </div>
</body>
</html>
