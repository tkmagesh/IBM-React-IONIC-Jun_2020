<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <style>
        body{
            margin-left: 50px;
        }
        .field{
            margin-bottom: 10px;
        }
        label{
            display : block;
        }
        td{
            padding-right: 10px;
            font-size: 18pt;
        }
    </style>
</head>
<body>
    <div id="root">
        <h1>Salary Calculator</h1>
        <hr>
        <section>
            <div class="field">
                <label for="">Basic :</label>
                <input type="number" name="" id="">
            </div>
            <div class="field">
                <label for="">HRA :</label>
                <input type="number" name="" id="">
            </div>
            <div class="field">
                <label for="">DA :</label>
                <input type="number" name="" id="">
            </div>
            <div class="field">
                <label for="">Tax (%):</label>
                <input type="range" name="" id="" value="0" min="0" max="30">
            </div>
            <div class="field">
                <input type="button" value="Calculate">
            </div>
            <div class="field">
                <table>
                    <tbody>
                        <tr>
                            <td>[Basic]</td>
                            <td>[HRA]</td>
                            <td>[DA]</td>
                            <td>[Tax]</td>
                            <td>[Salary]</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

    </div>
</body>
</html>
